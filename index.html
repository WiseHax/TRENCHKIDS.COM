<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRNCHKDS.COM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-image: url('img/trnchkds9.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* keeps button at the bottom */
      align-items: center;
    }

    .spacer {
      height: 100px; /* adjust this height as needed */
    }

    .btn-3d {
      padding: 20px 50px;
      font-size: 24px;
      font-weight: bold;
      color: #ebe9e9;
      background: linear-gradient(145deg, #161616, #adadad);
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(218, 215, 215, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 40px;
    }

    .btn-3d:hover {
      background: linear-gradient(145deg, #6d6c6c, #ada9a9);
      box-shadow:
        0 8px 20px rgba(151, 150, 150, 0.7),
        inset 0 3px 7px rgba(112, 112, 112, 0.6);
      transform: scale(1.05);
    }

    .btn-3d:active {
      transform: scale(0.95);
      box-shadow: inset 0 3px 7px rgba(82, 81, 81, 0.7);
    }
  </style>
</head>

<body>

  <div class="spacer"></div> <!-- space sa taas para di umakyat yung button -->

  <!-- Button at the bottom -->

    <button class="btn-3d">MISS MO?â€‹</button>

</body>

</html>
