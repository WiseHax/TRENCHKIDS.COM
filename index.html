<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRNCHKDS.COM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .spacer {
      height: 100px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 50px;
      width: 100%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.5s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ffffff66;
    }

    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #music-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>

<body>

  <audio id="bg-music" autoplay loop>
    <source src="audio/niki.mp4" type="audio/mpeg">
  </audio>

  <button id="music-toggle">ðŸ”Š Music On</button>

  <div class="spacer"></div>

  <a href="second.html">
    <button class="btn-3d">MISS MO?â€‹</button>
  </a>

  <div class="gallery">
    <img src="img/trenchkid.jpg" alt="pic1">
    <img src="img/trnchkds3.jpg" alt="pic2">
    <img src="img/trnchkds9.png" alt="pic3">
    <img src="img/trk1.jpg" alt="pic4">
  </div>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const musicToggle = document.getElementById("music-toggle");

    window.addEventListener('load', () => {
      const playPromise = bgMusic.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // autoplay blocked, user must manually start
          musicToggle.innerText = "ðŸ”‡ Music Off";
        });
      }
    });

    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.innerText = "ðŸ”Š Music On";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "ðŸ”‡ Music Off";
      }
    });
  </script>

</body>

</html>
