<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRNCHKDS.COM</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      text-align: center;
      background-color: #000;
      color: white;
      font-family: sans-serif;
    }

    .spacer {
      height: 50px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .image-box {
      border: 2px solid white;
      padding: 10px;
      border-radius: 15px;
      overflow: hidden;
      max-width: 250px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    .image-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ffffff33;
    }

    .image-box img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #music-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    #music-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* RGB TEXT ANIMATION */
    @keyframes rgb-text {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .rgb-text {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(270deg, rgb(14, 13, 13), rgb(253, 253, 252), rgb(24, 24, 24), rgb(242, 243, 242), rgb(8, 8, 8), rgb(248, 248, 248), rgb(19, 19, 19));
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: rgb-text 4s ease infinite;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2),
        0 0 10px rgba(255, 255, 255, 0.3);
    }

    .btn-3d {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      margin: 20px auto;
      cursor: pointer;
      box-shadow: 0 5px 0 #333;
      transition: all 0.2s ease;
    }

    .btn-3d:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>

  <audio id="bg-music" autoplay loop>
    <source src="audio/playboicarti.mp4" type="audio/mpeg">
  </audio>

  <button id="music-toggle">ðŸ”Š Music On</button>

  <div class="spacer"></div>

  <div class="gallery">
    <a href="second.html" class="image-box">
      <img src="img/saint.gif" alt="saint">
    </a>
    <a href="third.html" class="image-box">
      <img src="img/abg.jpg" alt="abg">
    </a>
    <a href="fifth.html" class="image-box">
      <img src="img/aced1.jpg" alt="babygirls">
    </a>
    <a href="fourth.html" class="image-box">
      <img src="img/hellokitty.jpg" alt="duchess">
    </a>
  </div>


  <div class="spacer"></div>

  <h2 class="rgb-text">DISCORD.GG/TRNCHKDS</h2>

  <script>
    const bgMusic = document.getElementById("bg-music");
    const musicToggle = document.getElementById("music-toggle");

    window.addEventListener('load', () => {
      const playPromise = bgMusic.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          musicToggle.innerText = "ðŸ”‡ Music Off";
        });
      }
    });

    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.innerText = "ðŸ”Š Music On";
      } else {
        bgMusic.pause();
        musicToggle.innerText = "ðŸ”‡ Music Off";
      }
    });
  </script>

</body>

</html>
